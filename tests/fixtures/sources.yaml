  - id: alice_in_wonderland
    url: "https://archive.org/download/AlicesAdventuresInWonderland/alice-in-wonderland.pdf"
    filename: alice_in_wonderland.pdf
    source: archive.org
    license: public_domain

    categories:
      complexity: simple
      language: english
      document_type: book

    metadata:
      title: "Alice's Adventures in Wonderland"
      author: "Lewis Carroll"
      illustrator: "John Tenniel"
      date: "1865"
      pages: 77

    characteristics:
      has_text_layer: true
      is_scanned: false
      has_images: true
      has_tables: false
      multi_column: false

    golden_answers:
      must_contain:
        - text: "Down the Rabbit-Hole"
          confidence: exact
          description: "Chapter 1 title"
        - text: "Alice was beginning to get very tired"
          confidence: exact
          description: "Famous opening line"
        - text: "Cheshire Cat"
          confidence: exact

      structure:
        min_chunks: 10
        max_chunks: 50
        expected_sections:
          - "Down the Rabbit-Hole"
          - "A Mad Tea-Party"

      quality:
        min_text_extraction_ratio: 0.95
        max_ocr_error_rate: 0.01

